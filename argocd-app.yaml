apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: light-sensor
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: chart
    repoURL: https://github.com/rromanotero/test_repo_cd.git
    targetRevision: HEAD
